<section class="pills">
  <material-pill
    data-cy="selected-pills"
    *ngFor="let pill of selectedPills"
    [label]="pill"
    [canBeSelected]="true"
    [isActive]="true"
    (selected)="removeFilter($event)"
  ></material-pill>
</section>

<hr />

<section class="pills">
  <material-pill
    data-cy="unselected-pills"
    *ngFor="let pill of unselectedPills"
    [label]="pill"
    [canBeSelected]="true"
    (selected)="addFilter($event)"
  ></material-pill>
</section>
