<cdk-accordion [multi]="true">
  <cdk-accordion-item
    class="item"
    *ngFor="let item of items; let i = index"
    #accordionItem="cdkAccordionItem"
  >
    <header data-cy="accordion-header" (click)="accordionItem.toggle()">
      <h4>{{ item.title }}</h4>
      <i
        class="fas fa-chevron-down"
        [class.is-expanded]="accordionItem.expanded"
      ></i>
    </header>

    <div
      data-cy="accordion-content"
      class="content"
      [class.is-expanded]="accordionItem.expanded"
    >
      <p>{{ item.content }}</p>
    </div>
  </cdk-accordion-item>
</cdk-accordion>
