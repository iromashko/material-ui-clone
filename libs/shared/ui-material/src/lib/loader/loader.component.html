<div
  data-cy="loader-overlay"
  class="loader-overlay"
  [style.display]="isLoading ? 'block' : 'none'"
>
  <div class="loader-container">
    <div class="loader">
      <ng-container [ngSwitch]="type">
        <h1 *ngSwitchCase="loaderType.Loading">{{ loadingText }}</h1>
        <div class="circular" *ngSwitchCase="loaderType.Circular"></div>
      </ng-container>
    </div>
  </div>
</div>
