<material-card
  iconClasses="fas fa-info-circle"
  title="Toggle"
  subTitle="Component"
>
  <material-toggle body [isOn]="toggleValue"></material-toggle>
</material-card>

<material-card
  iconClasses="fas fa-info-circle"
  title="Quote"
  subTitle="Component"
>
  <material-quote
    body
    quote="Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi cumque esse a consectetur aut vitae rerum eos molestiae eaque, qui dicta repellendus velit quaerat tempore, consequatur consequuntur voluptatem fuga ullam."
    author="Ipsum Dolor"
    occupation="Sit Amet"
  ></material-quote>
</material-card>

<material-card
  iconClasses="fas fa-info-circle"
  title="Modal"
  subTitle="Component"
>
  <material-modal body #modal title="Modal Example">
    <p data-cy="modal-content">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo eos
      tempore, assumenda sequi cumque molestias quaerat quos blanditiis fuga
      praesentium earum temporibus, similique doloremque veritatis perferendis
      iste deserunt doloribus inventore?
    </p>
  </material-modal>

  <button data-cy="open-modal" footer (click)="modal.open()" class="btn">
    Open Modal
  </button>
</material-card>

<material-card
  iconClasses="fas fa-info-circle"
  title="Twitter Post"
  subTitle="Component"
>
  <material-linkedin-post body></material-linkedin-post>
</material-card>

<material-card
  iconClasses="fas fa-info-circle"
  title="Twitter Post"
  subTitle="Component"
>
  <material-twitter-post body></material-twitter-post>
</material-card>

<material-card
  iconClasses="fas fa-info-circle"
  title="Credit Card Input"
  subTitle="Component"
>
  <section body>
    <material-credit-card-input
      data-cy="credit-card-editable"
      [creditCardNumber]="'3321432143214321'"
      [isReadonly]="false"
    ></material-credit-card-input>

    <material-credit-card-input
      data-cy="credit-card-readonly"
      [creditCardNumber]="'4321432143214321'"
      [isReadonly]="true"
    ></material-credit-card-input>
  </section>
</material-card>

<material-card
  iconClasses="fas fa-info-circle"
  title="Loader"
  subTitle="Component"
>
  <material-loader
    [isLoading]="isLoading"
    [type]="loaderType"
  ></material-loader>

  <button data-cy="loader-text" footer (click)="loadLoader()" class="btn">
    Text Loader
  </button>

  <button
    data-cy="loader-circular"
    footer
    (click)="loadCircular()"
    class="btn warning"
  >
    Load Circular
  </button>
</material-card>

<material-card
  iconClasses="fas fa-info-circle"
  title="Accordion"
  subTitle="Component"
>
  <material-star-rating body [rating]="3.6"></material-star-rating>
</material-card>

<material-card
  iconClasses="fas fa-info-circle"
  title="Progress Bar"
  subTitle="Component"
>
  <material-progress-bar body [value]="progressValue"></material-progress-bar>

  <button
    data-cy="progress-update"
    footer
    (click)="progressValue = 100"
    class="btn"
  >
    Update
  </button>

  <button
    data-cy="progress-reset"
    footer
    (click)="progressValue = 0"
    class="btn danger"
  >
    Reset
  </button>
</material-card>

<material-card
  iconClasses="fas fa-info-circle"
  title="Accordion"
  subTitle="Component"
>
  <material-accordion body [items]="accordionItems"></material-accordion>
</material-card>

<material-card
  iconClasses="fas fa-info-circle"
  title="Card"
  subTitle="Component"
>
  <p body>Body Content</p>
  <p footer>Footer Content</p>
</material-card>
