<material-banner
  [imageUrl]="'https://source.unsplash.com/featured?texture&v=1'"
  [title]="'Directives'"
></material-banner>

<material-card
  iconClasses="fas fa-info-circle"
  title="Copy "
  subTitle="Directive"
>
  <section body>
    <button
      data-cy="copy-directive-button"
      class="mui-btn"
      directivesCopy="Directive Copy Example"
    >
      Copy
    </button>
  </section>
</material-card>

<material-card
  iconClasses="fas fa-info-circle"
  title="Scale "
  subTitle="Directive"
>
  <section body>
    <div data-cy="square" class="square" directivesScale></div>
  </section>
</material-card>

<material-card
  iconClasses="fas fa-info-circle"
  title="Ripple "
  subTitle="Directive"
>
  <section body>
    <button class="mui-btn basic lg" directivesRipple="ripple">
      Ripple Button
    </button>
  </section>
</material-card>

<material-card
  iconClasses="fas fa-info-circle"
  title="Debounce Click"
  subTitle="Directive"
>
  <section footer>
    <button class="mui-btn" (debounceClick)="log()" directivesDebounceClick>
      Log
    </button>
  </section>
</material-card>

<material-card
  iconClasses="fas fa-info-circle"
  title="Lazy Load "
  subTitle="Directive"
>
  <section body>
    <img
      data-cy="lazy-image"
      directivesLazyLoad
      src="https://source.unsplash.com/random"
    />
  </section>
</material-card>
