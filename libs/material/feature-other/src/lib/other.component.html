<material-card
  iconClasses="fas fa-info-circle"
  title="Dirty Form"
  subTitle="Other - Router Guard"
>
  <section body>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <input
        data-cy="form-dirty-input"
        type="text"
        formControlName="name"
        class="mui-form-input"
      />
    </form>
  </section>
  <section footer>
    <button data-cy="form-dirty-submit" class="mui-btn" type="submit">
      Submit
    </button>
  </section>
</material-card>

<material-card
  iconClasses="fas fa-info-circle"
  title="Fade In Out"
  subTitle="Other - Animation"
>
  <section body>
    <h1 [@fadeInOutAnimation] *ngIf="isInDOM">Hello World!</h1>
    <h1 [@fadeInOutAnimation] *ngIf="!isInDOM">Lorem Ipsum</h1>
  </section>

  <section footer>
    <button class="mui-btn" (click)="isInDOM = !isInDOM">
      Toggle Animation
    </button>
  </section>
</material-card>
