<material-banner
  [imageUrl]="'https://source.unsplash.com/featured?texture&v=5'"
  [title]="'Services'"
></material-banner>

<material-card
  iconClasses="fas fa-info-circle"
  title="Snackbar"
  subTitle="Component"
>
  <button
    data-cy="snackbar-toggle"
    (click)="snackbarShow()"
    body
    class="mui-btn"
  >
    Show Snackbar
  </button>
</material-card>

<material-card iconClasses="fas fa-info-circle" title="User" subTitle="Service">
  <section body>
    <ng-container *ngIf="user$ | async as user">
      <p>{{ user.name }}</p>
      <p>{{ user.username }}</p>
      <p>{{ user.email }}</p>
    </ng-container>
  </section>
</material-card>
